      context: .
      dockerfile: Dockerfile  # Path to your Dockerfile
    ports:
      - "9095:9095"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb+srv://abhaysinghthakur12:abhay@sparkypay.vhp8ytz.mongodb.net/ServiceInfo

