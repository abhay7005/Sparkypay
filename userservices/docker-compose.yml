    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: abhaysinghthakur12
      MONGO_INITDB_ROOT_PASSWORD: abhay@sparkypay

  springboot:
    image: your_springboot_image  # Replace with your Spring Boot image
    container_name: springboot
